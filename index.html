
<!DOCTYPE html>
<html lang="pt-br">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
 
<body>
    <h1>Calculadora IMC</h1>
    
    <form action="" id="form" method="POST">
    <div>
        <label for="Nome"> Seu nome:</label>
        <input type="text" name="nom" class="input-nome" placeholder="Digite o seu nome">
    </div>
 
    <div>
        <label for="peso">Seu peso:</label>
        <input type="text" name="pes" class="input-peso" placeholder="Digite o seu peso corporal">
    </div>
 
    <div>
        <label for="altura"> Sua altura:</label>
        <input type="text" name="alt" class="input-altura" placeholder="Digite a sua altura">
    </div>
 
    <div>
        <input type="button" value="Calcular" class="btn-calcular">
        <input type="reset" value="Limpar Campos">
    </div>
 
 
<p class="resultado"></p>
</form>
 
<script src="./js/main2.js"></script>
</body>
 
</html>
